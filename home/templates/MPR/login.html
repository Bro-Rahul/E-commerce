{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Login</title>{% endblock title %}
{% block link %}
    <link rel="stylesheet" href="../../static/css/login_page.css">
{% endblock link %}

{% block contant %}
<div class="wrapper">
    {% if user %}
        <div class="error-message" id="errorMessage">
            USERNAME DOES NOT EXISTS 
        </div>
    {% endif %}
    
   
    <form action="#" method="POST">
        {% csrf_token %}

        <h1 id="loginheading">Login</h1>
        
        <div class="input-box">
            <input type="text" placeholder="Email" id="entering_username" name="username" required>
            <!--'User Icon' ... may or may not be required
            <i class='bx bxs-user'></i> -->
        </div>
        
        <div class="input-box">
             <input type="password" placeholder="Password" name="password" required>
             <!--'Lock Icon' ... may or may not be required
             <i class='bx bxs-lock-alt'></i> -->
        </div>

        <div class="rememeber_forget">
            <label for="clickable"><input type="checkbox" id="clickable">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">LOGIN</button>

        <div class="register_link">
            <p>Don't have an account?
            <a href={% url "home:register" %}>Register here</a></p>
        </div>
        

    </form>

   </div>

{% endblock contant %}
